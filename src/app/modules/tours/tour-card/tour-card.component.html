<div class="flex shadow-md hover:shadow-lg transition-shadow flex-col bg-white rounded-lg gap-3">
  <div class="h-40 w-full bg-cover bg-center relative" [style]="bgImageStyle">
    <a *ngIf="data.state"
       class="absolute bottom-0 left-0 px-2 py-1 bg-black bg-opacity-50 text-white hover:underline"
       title="Ciudad de MÃ©xico"
       routerLink="/ubicaciones/{{data.state.id}}">
      {{data.state.name}}
    </a>
    <p class="absolute bottom-0 right-0 px-2 py-1 bg-black bg-opacity-50 text-white">{{data.price}}</p>
  </div>
  <div class="flex flex-col items-start px-4 lg:px-6 gap-3">
    <div class="w-full flex flex-wrap justify-center items-center gap-2">
      <a *ngFor="let category of data.categories"
         class="chip hover:underline"
         routerLink="/tours/categoria/{{category.id}}">
        {{category.name}}
      </a>
    </div>
    <p class="text-xl font-md text-green-500">{{data.name}}</p>
    <p class="text-sm font-light text-gray-500">{{data.shortDescription}}</p>
  </div>
  <div class="grid grid-cols-2 gap-3 justify-center px-4 lg:px-6 text-sm font-light text-gray-500">
    <div>
      <p *ngFor="let feature of data.featuresIncluded" class="flex items-center">
        <span class="material-icons material-icons-outlined text-green-500">done</span>
        <span>{{feature}}</span>
      </p>
    </div>
    <div>
      <p *ngFor="let feature of data.featuresExcluded" class="flex items-center">
        <span class="material-icons material-icons-outlined text-red-700">close</span>
        <span>{{feature}}</span>
      </p>
    </div>
  </div>
  <div class="w-full flex flex-col items-center mb-4">
      <a class="btn" [routerLink]="[link]">Ver tour</a>
      <!--<a class="p-2 leading-none rounded-lg font-medium mt-3 bg-green-500 text-xs text-white uppercase" href="#">Ver tour</a>-->
  </div>
</div>
