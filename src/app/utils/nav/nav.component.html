<div *ngIf="type === 'contact-bar'"
     class="z-40 relative w-full flex justify-around py-2 bg-green-400 bg-aztec text-white pointer-events-auto">
	<div class="md:flex hidden">
		<span class="material-icons material-icons-outlined w-6 mr-1">phone</span>
		<span class="font-medium text-sm">{{CONTACT_PHONE_NUMBER}}</span>
	</div>
	<div class="md:flex hidden">
		<span class="material-icons material-icons-outlined w-6 mr-1">email</span>
		<span class="font-medium text-sm">{{CONTACT_EMAIL}}</span>
	</div>
	<div class="flex md:gap-4 gap-6">
		<a href="https://facebook.com" target="_blank">
			<img class="w-6" src="assets/icons/facebook.svg" alt="Facebook" title="Facebook">
		</a>
		<a href="https://instagram.com" target="_blank">
			<img class="w-6" src="assets/icons/instagram.svg" alt="Instagram" title="Instagram">
		</a>
		<a href="https://twitter.com" target="_blank">
			<img class="w-6" src="assets/icons/twitter.svg" alt="Twitter" title="Twitter">
		</a>
	</div>
</div>

<header id="header"
        class="top-0 flex h-16 justify-between items-center shadow z-40 w-full bg-white bg-opacity-90-no-blur backdrop-filter backdrop-blur pointer-events-auto"
        [ngClass]="{'sticky': type === 'contact-bar', 'fixed': type === 'normal'}">
	<div class="h-full flex items-center py-1.5 px-2 md:px-4 lg:px-6">
		<button class="pr-2 grid" *ngIf="!isRootUrl()" (click)="goBack()" title="Ir atrás">
		<span class="material-icons material-icons-outlined">arrow_back</span>
		</button>
		<img class="h-full w-full" src="assets/img/logoV9.svg" alt="">
	</div>

	<!-- Nav bar for small screens -->
	<div class="md:hidden h-full flex justify-center items-center w-14" (click)="isSmallNavOpen = !isSmallNavOpen">
		<span class="material-icons material-icons-outlined">menu</span>
	</div>
	<div [@smallOpenClose]="isSmallNavOpen ? 'open' : 'closed'"
	     class="md:hidden font-medium absolute w-full max-w-full left-0 top-14 flex flex-col gap-8 justify-center items-center text-center bg-white bg-opacity-90">
		<a routerLink="/inicio" (click)="isSmallNavOpen = false" routerLinkActive="text-green-500">Inicio</a>
		<a routerLink="/tours" (click)="isSmallNavOpen = false" routerLinkActive="text-green-500">Categorías</a>
		<a routerLink="/nosotros" (click)="isSmallNavOpen = false" routerLinkActive="text-green-500">Nosotros</a>
		<a routerLink="/ubicaciones" (click)="isSmallNavOpen = false" routerLinkActive="text-green-500">Ubicaciones</a>
		<a routerLink="/blog" (click)="isSmallNavOpen = false" routerLinkActive="text-green-500">Blog</a>
	</div>

	<!-- Nav bar for medium+ screens -->
	<nav class="hidden md:flex justify-around w-full max-w-xl h-full relative">
		<app-nav-option class="h-full w-full mx-2"
		                link="/inicio"
		                optionTxt="Inicio"
		                optionTxtClass="px-3 py-2 md:text-md lg:text-lg font-medium text-center"></app-nav-option>
		<app-nav-option class="h-full w-full mx-2"
		                link="/tours"
		                optionTxt="Categorías"
		                optionTxtClass="px-3 py-2 md:text-md lg:text-lg font-medium text-center">
      <div>
        <app-nav-option *ngFor="let category of categories"
                        class="w-full h-full"
                        link="/tours/categoria/{{category.id}}"
                        optionTxt="{{category.name}}"
                        optionTxtClass="px-3 py-2"
                        icon="{{category.icon}}"
                        iconPosition="left"></app-nav-option>
      </div>
		</app-nav-option>
		<app-nav-option class="h-full w-full mx-2"
		                link="/ubicaciones"
		                optionTxt="Ubicaciones"
		                optionTxtClass="px-3 py-2 md:text-md lg:text-lg font-medium text-center">
      <div>
        <app-nav-option *ngFor="let state of states"
                        class="w-full"
                        link="/ubicaciones/{{state.id}}"
                        optionTxt="{{state.name}}"
                        optionTxtClass="px-3 py-2"></app-nav-option>
      </div>
		</app-nav-option>
		<app-nav-option class="h-full w-full mx-2"
		                link="/nosotros"
		                optionTxt="Nosotros"
		                optionTxtClass="px-3 py-2 md:text-md lg:text-lg font-medium text-center">
			<app-nav-option class="w-full"
			                link="/nosotros#contacto"
			                optionTxt="Contacto"
			                optionTxtClass="px-3 py-2"></app-nav-option>
			<app-nav-option class="w-full"
			                link="/nosotros#mision"
			                optionTxt="Misión"
			                optionTxtClass="px-3 py-2"></app-nav-option>
			<app-nav-option class="w-full"
			                link="/nosotros#vision"
			                optionTxt="Visión"
			                optionTxtClass="px-3 py-2"></app-nav-option>
		</app-nav-option>
		<app-nav-option class="h-full w-full mx-2"
		                link="/blog"
		                optionTxt="Blog"
		                optionTxtClass="px-3 py-2 md:text-md lg:text-lg font-medium text-center"></app-nav-option>
	</nav>
</header>

<!-- Modal to show when no internet connection is detected -->
<div class="fixed z-50 inset-0 overflow-y-auto"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true"
     *ngIf="!isOnline">
	<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0 bg-aztec bg-opacity-100">
		<!--
		  Background overlay, show/hide based on modal state.

		  Entering: "ease-out duration-300"
			From: "opacity-0"
			To: "opacity-100"
		  Leaving: "ease-in duration-200"
			From: "opacity-100"
			To: "opacity-0"
		-->
		<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

		<!-- This element is to trick the browser into centering the modal contents. -->
		<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

		<!--
		  Modal panel, show/hide based on modal state.

		  Entering: "ease-out duration-300"
			From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
			To: "opacity-100 translate-y-0 sm:scale-100"
		  Leaving: "ease-in duration-200"
			From: "opacity-100 translate-y-0 sm:scale-100"
			To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
		-->
		<div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
			<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
				<div class="sm:flex sm:items-start">
					<div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
						<!-- Heroicon name: outline/exclamation -->
						<svg class="h-6 w-6 text-red-600"
						     xmlns="http://www.w3.org/2000/svg"
						     fill="none"
						     viewBox="0 0 24 24"
						     stroke="currentColor"
						     aria-hidden="true">
							<path stroke-linecap="round"
							      stroke-linejoin="round"
							      stroke-width="2"
							      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
						</svg>
					</div>
					<div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
						<h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
							Sin conexión a internet
						</h3>
						<div class="mt-2">
							<p class="text-sm text-gray-500">
								Para ver la página y toda la información actualizada se recomienda que tenga conexión a
								internet
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
				<button type="button"
				        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-400 text-base font-medium text-white hover:bg-green-600 sm:ml-3 sm:w-auto sm:text-sm"
				        (click)="isOnline = !isOnline">
					OK
				</button>
			</div>
		</div>
	</div>
</div>
